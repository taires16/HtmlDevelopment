<html>

<head></head>

<body>
    <canvas id="mycanvas" width="1000" height="900" style="border: solid 1px"></canvas>
    <script>
        var canvas = document.getElementById('mycanvas')
        var ctx = canvas.getContext('2d')
        ctx.beginPath();
        ctx.moveTo(55, 70);
        ctx.lineTo(150, 100);
        ctx.lineTo(60,80)
        ctx.stroke();
    </script>
</body>

</html>
