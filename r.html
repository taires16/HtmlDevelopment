<html>

<head></head>

<body>
    <canvas id="mycanvas" width="1000" height="900" style="border: solid 1px"></canvas>
    <script>
        var element = document.getElementById('mycanvas');
        var ctx = element.getContext("2d");
        var s = 60;
        var x=10;
        var y=10
        function draw(x,y){
            for(i=0;i<6;i++){
                for(n=0;n<6;n++){
                    ctx.fillRect(x,y,50,50)
                    y=y+s
                } 
                x=x+s
            }    
        }
        draw(x,y)
    </script>
</body>

</html>
