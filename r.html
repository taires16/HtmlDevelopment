<html>

<head></head>

<body>
    <canvas id="mycanvas" width="1000" height="900" style="border: solid 1px"></canvas>
    <script>
        var element = document.getElementById('mycanvas');
        var ctx = element.getContext("2d");
        var s = 60;
        var x = 10;
        var y = 10;

        var r = 199;
        var g = 79;
        var b = 120;

        function draw(n){
            for(i=0;i<n;i++){

                for(f=0;f<n;f++){
                    ctx.fillStyle="rgb("+r+","+g+","+b+")"
                    ctx.fillRect(x,y,50,50);
                    x=x+s
                    r=r-7
                }
                x=x
               y=y+s
               b=120
               b=b+15
            }
        }
    </script>
</body>

</html>
