<html>

<head></head>

<body>
    <canvas id="mycanvas" width="1000" height="900" style="border: solid 1px"></canvas>
    <script>
        var element = document.getElementById('mycanvas');
        var ctx = element.getContext("2d");
        var s = 60;
        var x = 10;
        var y = 10;

        var r = 199;
        var g = 79;
        var b = 120;

        function draw(x, y, r, g, b) {
            // local variable: x, y, r, g, b
            
            for (n = 0; n < 6; n++) {
                ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
                ctx.fillRect(x, y, 50, 50)
                x = x + s;
                r = r - 7;
            }
        }

        for (z = 0; z < 6; z++) {
            draw(x, y, r, g, b);
            y += s;
            b = b + 15;
        }
        console.log(r,g,b)
    </script>
</body>

</html>
