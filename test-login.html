<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Login</title>
    <style>
        #login-form {
            width: 50%;
            margin: 0 auto;
        }
        
        .margin-bottom-25{
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Jquery sample</h1>
        <h3 class="text-center margin-bottom-25">Member Login</h3>
        <form id="login-form">
            <div class="form-group margin-bottom-25">
                <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group margin-bottom-20">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="form-group margin-bottom-20">
                <div id="login" class="text-danger"></div>
            </div>

            <input type="button" id="submitBtn" class="btn btn-primary margin-bottom-25" value="Login">
        </form>

        <div id="resultModal" class="modal fade bd-example-modal-zz" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div id="message" class="modal-content">
                    ...
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>

        $("#submitBtn").click(function (e) {
            e.preventDefault()
            var obj = {
                email: $("#emailInput").val(),
                password: $("#passwordInput").val()
            }
            $.post("http://fastseed-dev-as.azurewebsites.net/api/account/login"
                , obj
                , function (data, startus) {
                    console.log(data)
                    if (data.success == false) {
                        $("#resultModal").modal('show')
                        $("#message").html(data.message)
                    }
                })
        });

        var newObject = {
            firstname: "first name",
            lastname: "last name",
            getFullName: function () {
                return this.firstname + " " + this.lastname
            },
            setName: function (firstname, lastname) {
                this.firstname = firstname;
                this.lastname = lastname;
            }
        }
    </script>
</body>

</html>
