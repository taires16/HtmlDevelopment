<body>
    <script>
        var data = [
            10,
            19,
            ['Angel', 9],
            ['Boris', 10],
            ['Georgi', 3],
            ['Dimitar', 7]
        ]

        var totalLength = data[1];
        var totalStep = data[0];
        var bugs = data.slice(2, data.length);
        var winner = null;
        var maxDistance = totalLength;
        
        for(var i = 1; i <= totalStep; i ++ ){
            if(winner != null) continue;
            for(n = 0; n < bugs.length; n++){

                checkToAddRoundInfo(bugs[n], i);

                var distance = bugs[n][1] * i;
                if(distance == totalLength || distance == totalLength -1){
                    maxDistance = distance
                    winner = bugs[n];
                    break;
                } else if (distance > totalLength){
                    break;
                }
            }

        }

        console.log(bugs);

        console.log("##############################################################")
        console.log("##############################################################")
        for(var z = 0; z < bugs.length; z ++){
            drawResult(bugs[z]);
        }
        console.log("##############################################################")
        console.log("##############################################################")
        console.log("Winner: ",  winner[0]);


        function drawResult(bug){
            var dot = '.';
            var resultToSprint = '';
            for(m = 0; m <= maxDistance; m ++){
                resultToSprint += dot;
                var distance = bug[1] * bug[2];
                if(distance == m){
                    resultToSprint += `${ bug[0] }`;
                }
            }
            console.log(resultToSprint);
        }

        function checkToAddRoundInfo(bug, i){
            if(!bug[2]){
                bug.push(i);
            } else {
                bug[2] = i;
            }
        }

    </script>
</body>
